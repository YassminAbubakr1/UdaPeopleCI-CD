- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install zip unzip."
  become: yes
  apt:
    name: ["zip", "unzip"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: Copy backend dist files web server
  copy:
    src: backend.zip
    dest: /home/ubuntu

- name: Unzip backend files
  shell: |
    unzip /home/ubuntu/backend.zip
- name: Install Node
  shell: |
    cd /home/ubuntu/backend
    npm install
- name: Build Node
  shell: |
    cd /home/ubuntu/backend
    npm run build
- name: Start PM2
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start